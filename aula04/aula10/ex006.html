    <h2>IMC</h2>

    <input type="number" id="peso"> kg
    <input type="number" id="altura"> cm
    <input type="button" value="Calcular" onclick='calcular()'>
    <div id=resultado></div>

    <script>

        function calcular() {
            const $ = document
            const pesoInput = $.getElementById('peso')
            const alturaInput = $.getElementById('altura')
            const resultado = $.getElementById('resultado')
            const peso = parseInt(pesoInput.value)
            const altura = parseInt(alturaInput.value)

            if (!isNaN(peso) && !isNaN(altura)) {
                const calcular = (pesoInput.value / (alturaInput.value * alturaInput.value)) * 10000
                resultado.innerHTML = `Seu imc é ${calcular.toFixed(2)}`
            }
            else {
                if (isNaN(peso) && !isNaN(altura)) {
                    resultado.innerHTML = 'Peso é obrigatorio'
                    return 
                }
                if (!isNaN(peso) && isNaN(altura)) {
                    resultado.innerHTML= 'Altura é obrigatorio'
                    return 
                }
                resultado.innerHTML = 'Todos os campos são obrigatorios!'
            }
        }
