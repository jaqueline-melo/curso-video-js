<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dias da Semana</title>
</head>

<body>
    <h1>Dias da Semana</h1>
    <div id="mensagem"></div>

    <script>
        function semana() {
            const now = new Date();
            const diaSemana = now.getDay();
            const mensagem = document.getElementById('mensagem')

            switch (diaSemana) {
                case 0:
                    mensagem.innerHTML = 'Hoje é Domingo';
                    break;

                case 1:
                    mensagem.innerHTML = 'Hoje é Segunda';
                    break;

                case 2:
                    mensagem.innerHTML = 'Hoje é Terça';
                    break;

                case 3:
                    mensagem.innerHTML = 'Hoje é Quarta';
                    break;

                case 4:
                    mensagem.innerHTML = 'Hoje é Quinta';
                    break;

                case 5:
                    mensagem.innerHTML = 'Hoje é Sexta';
                    break;
                case 6:
                    mensagem.innerHTML = 'Hoje é Sábado';
                    break;

                default:
                    mensagem.innerHTML = '[Erro]:Dia inválido!';
                    break;
            }

        }
        semana()






    </script>
</body>

</html>
